<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Equação 2º Grau</title>
</head>
<body>
    <header>
        <h1 id="title">Calcudadora de Equação do 2º grau</h1>
    </header>
    <div id="calculadora">
        <h2 id="subtitle"> Insira os valores de A, B e C</h2>
        <p id="example"> MODELO: AX² + BX + C</p>
        <form>
            <div id="blocoA" class="blocos">
                <label for="aNumber" class="letters">A:</label> 
                <br>
                <input type="number" name="aNumber" id="aNumber" class="input">
                <br>
            </div>
            <div id="blocoB" class="blocos">
                <label for="bNumber" class="letters">B:</label>
                <br>
                <input type="number" name="bNumber" id="bNumber" class="input">
                <br> 
            </div>
            <div id="blocoC" class="blocos">
                <label for="cNumber" class="letters">C:</label>
                <br> 
                <input type="number" name="cNumber" id="cNumber" class="input">
                <br>
            </div>
        
        </form>
        <button type= "submit" id="send">Enviar</button>
    </div>
    <div id="solucao">
        <h2 id="resTitle">Resultado:</h2>
        <p id="resultado"></p>
    </div>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
